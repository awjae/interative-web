<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: black;
            overflow: hidden;
        }
        h1 {
            color: #fff;
        }
        .human {
            position: absolute;
            width: 300px;
            left: calc(50% - 150px);
            z-index: 100;
        }
        .bg {
            position: fixed;
            margin-top: -5%;
            margin-left: -5%;
            width: 120%;
            height: 120%;
        }
    </style>
    <script>
        let x= 0;
        let y= 0;
        let mx= 0;
        let my= 0;
        let speed= 0.03
        let cursor_item;
        let human;
        let bg;
        window.onload = function () {
            let h1 = document.getElementsByTagName("h1")[0];
            //cursor_item = document.getElementsByClassName("cursor_item")[0];
            human = document.getElementsByClassName("human")[0];
            bg = document.getElementsByClassName("bg")[0];
            window.addEventListener("mousemove", mouseFunc, false);
        
            function mouseFunc(e) {
                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);
                //h1.innerText = 'x: ' + x + ' y: ' + y;
            }
            loop();
        }
        function loop() {

            mx += (x - mx) * speed;
            my += (y - my) * speed;

            human.style.transform = `translate(${-(mx/6)}px, ${-(my/6)}px)`;
            bg.style.transform = `translate(${mx/13}px, ${my/13}px)`;
            window.requestAnimationFrame(loop);
        }
        
    </script>
</head>
<body>
    <!-- <h1>test</h1> -->
    <!-- <div class="cursor_item"></div> -->
    <!-- <button>Start</button> -->
    <img src="./src/model.png" class="human" alt="닝겐">
    <img src="./src/base.jpg" class="bg" alt="배경">
</body>
</html>
