<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
        .vod {
            position: absolute;
        }
    </style>
    <script>
        let x= 0;
        let y= 0;
        let mx= 0;
        let my= 0;
        let speed= 0.01;
        let _imgArr;
        let _bird;

        window.onload = function () {
            _imgArr = document.getElementsByTagName("img");
            _bird = document.getElementsByTagName("div")[0];
            //cursor_item = document.getElementsByClassName("cursor_item")[0];
            window.addEventListener("mousemove", mouseFunc, false);
        
            function mouseFunc(e) {
                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);
                //h1.innerText = 'x: ' + x + ' y: ' + y;
            }
            loop();
        }
        function loop() {

            mx += (x - mx) * speed;
            my += (y - my) * speed;

            // for (let i = 0; i < _imgArr.length; i++) {
            //     _imgArr[i].style.transform = `translate(${-(mx/(6-i))}px, ${-(mx/(6-i))}px)`;
            // }
            _imgArr[0].style.transform = `translate(${-(mx/9)}px, ${-(my/9)}px)`;
            _imgArr[1].style.transform = `translate(${-(mx/5)}px, ${-(my/5)}px)`;
            _imgArr[2].style.transform = `translate(${-(mx/3)}px, ${-(my/3)}px)`;
            _imgArr[3].style.transform = `translate(${-(mx/1)}px, ${-(my/1)}px)`;
            _bird.style.transform = `translate(${-(mx/5)}px, ${-(my/5)}px)`;
            
            window.requestAnimationFrame(loop);
        }
        
    </script>
</head>
<body>
    <section>
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-93352738.png">
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-ad0e3c39.png">
        <div class="vod"><video autoplay muted playsinline="" loop="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-c4dc858f.webm"></video></div>
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-c70a0395.png">
        <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-6939232c.png">
    </section>
</body>
</html>
