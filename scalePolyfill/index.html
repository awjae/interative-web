<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      animation: bounce 3s infinite;
      width: 120px;
    }
    @keyframes bounce {
      0% {
        /* scale: 1.0 */
        width: 120px;
      }
      10% {
        /* scale: 1.3 */
        
        width: 150px;
      }
      20% {
        /* scale: 1.0 */
        
        width: 120px;
      }
      30% {
        /* scale: 1.5 */
        
        width: 180px;
      }
      40% {
        /* scale: 1.0 */
        
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <img src="./images.png" alt="">
</body>
</html>
