<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="./p5.js"></script>
</head>

<body>
    <script>
        // 위치 변수들
        let x = 0;
        let y = 0;

        // 속도 변수들
        let vx = 0;
        let vy = 0;

        // 가속 변수들
        let ax = 0;
        let ay = 0;

        let vMultiplier = 0.007;
        let bMultiplier = 0.6;

        let accelerationX = 20;
        let accelerationY = 5;
        
        let displayWidth = window.innerWidth;
        let displayHeight = window.innerHeight;

        function setup() {
            createCanvas(displayWidth, displayHeight);
            fill(0);
        }

        function draw() {
            background(255);
            ballMove();
            ellipse(x, y, 30, 30);
        }

        function ballMove() {
            ax = accelerationX;
            ay = accelerationY;

            vx = vx + ay;
            vy = vy + ax;
            y = y + vy * vMultiplier;
            x = x + vx * vMultiplier;

            // 캔버스의 경계에 닿았을 때 튕기기
            if (x < 0) {
                x = 0;
                vx = -vx * bMultiplier;
            }
            if (y < 0) {
                y = 0;
                vy = -vy * bMultiplier;
            }
            if (x > width - 20) {
                x = width - 20;
                vx = -vx * bMultiplier;
            }
            if (y > height - 20) {
                y = height - 20;
                vy = -vy * bMultiplier;
            }
        }
    </script>

</body>

</html>
