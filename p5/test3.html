<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./p5.js"></script>
</head>

<body>
    <script>
        function setup() {
            createCanvas(500, 500);
            background(23, 0, 0);
        }

        function draw() {
            fill(200, 50, 8);
            ellipse(50, 50, 20, 20);
            fill(20, 250, 8);
            ellipse(250, 250, 20, 20);
            fill(20, 150, 250);
            ellipse(450, 450, 20, 20);
            fill(255,0,0);
            text("hello world!", 250,50);
            rect(0, 340, 260, 50);
        }
    </script>

</body>

</html>
